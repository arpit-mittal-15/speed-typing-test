<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Touch typing</title>
</head>
<body onload="start()">
  <header>
    <nav>
      <div id="logo-area">
        <div id="main-logo"><h1>Typing Master</h1></div>
      </div>
      <div id="profile"></div>
    </nav>
  </header>
  <main>
    <div id="test-options"></div>
    <div id="test-para-area">
      <div id="test-para"></div>
      <div id="test-restart">
        <button id="refresh-button" onclick="window.location.reload();">
          <svg height="30" width="30" viewBox="0 0 512 512">
            <path fill="white" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="test-review">
      <div id="your-speed"></div>
      <div id="your-accuracy"></div>
      <div id="timer"></div>
      <div id="your-raw-speed"></div>
      <div id="your-characters"></div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
